<div id="page_signup" class="page">
	<div class="form_title">Sign Up</div>
	<div class="formbox">
		<form id="form_signup" action = "/createNewUser" method = "POST">
			<div class="form_row">
				<div class="form_label">Email address</div>
				<input type="email" class="form-control form-control-lg" name="email" />
			</div>
			<div class="form_row">
				<div class="form_label">Username</div>
				<input type="text" class="form-control form-control-lg" name="username" />
			</div>
			<div class="form_row">
				<div class="form_label">Password</div>
				<input type="password" class="pw form-control form-control-lg" name="password" />
			</div>
			<div class="form_row">
				<div class="form_label">Re-enter password</div>
				<input type="password" class="pw2 form-control form-control-lg" name="confirm_password" />
			</div>
			<button type="submit" >Sign Up</button>
		</form>
	</div>
</div>
